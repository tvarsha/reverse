<!DOCTYPE html>
<html>
    <head>

    </head>
<body>
 
<h2>javascript looping methods</h2>
<p id="demo"></p>
<script >
    var person=[{
    name:"abc",
  
    location:"hyderabad"
},
{
    name:"xyz",
   
    location:"chennai"
},
{
    name:"123",
  
    location:"mumbai"
}
]
for(p in person){
    document.getElementById("demo").innerHTML+=person[p].location+"<br>"+person[p].name+"<br>";
 
}
 
</script>
 
</body>

</html>
